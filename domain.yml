session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - how_it_works
  - returns
  - thanks
  - who_wins
  - inform
  - out_of_scope
  - talk_to_human
entities:
  - name
  - email
  - age
  - phone
  - location

slots:
  age:
    type: unfeaturized
  email:
    type: unfeaturized
  location:
    type: unfeaturized
  name:
    type: unfeaturized
  phone:
    type: unfeaturized
  domain:
    type: categorical
    values:
      - Amendments
      - Quarter
      - Periodic

responses:
  utter_ask_age:
    - text: What's you age?
  utter_ask_email:
    - text: what's your Email address?
  utter_ask_location:
    - text: where are you located?
  utter_ask_name:
    - text: What's your name?
  utter_ask_phone:
    - text: What's your phone number?
  utter_goodbye:
    - text: Bye
  utter_greet:
    - text: Hello there.
  utter_how_it_works:
    - text:
        You simply register onto the platform and once we confirm your email and
        CC details, you then submit a bidding application based on your maximum bid,
        coupled with some simple questions and requests.
  utter_how_it_works_q:
    - text: Do you want to know how our service works?
  utter_how_u_win_q:
    - text: Do you want to know how you can get selected?
  utter_iamabot:
    - text: I am a chatbot.
  utter_returns:
    - text: Please review our Returns Policy www.bargainbid.com.au/returns
  utter_slots_values:
    - text:
        "Here's your data:\n  name: {name}\n  email: {email}\n  location: {location}\n\
        \  age: {age}\n  phone: {phone}\n"
  utter_talk_to_human_response:
    - text:
        Unfortunately this is purely an online service so if you have any questions
        please email our team on sales@bargainbid.com.au
  utter_wanna_continue:
    - text: do you want to continue by providing the rest of the information?
  utter_who_wins:
    - text:
        "We at Bargain Bid will allocate winning bids to applicants who we feel\
        \ is best suited to the product, on offer. \n  Furthermore the highest bid will\
        \ not necessarily win the auction, as information you enter will allow our automated\
        \ system to determine the most suitable buyer based on the questionnaire and\
        \ also a buyerâ€™s ability to further promote our products to friends and social\
        \ media."
  utter_would_you_like_to_continue:
    - text: Would you like to continue by giving me your information?
  utter_youre_welcome:
    - text: you're welcome

  utter_congrats_on_registering:
    - text: "Congratulations you have qualified for the Bargain Bid process. \n Please nominate your product from our portal www.bargainbuy.com.au"
  utter_ask_for_product_info:
    - text: "Please also nominate below about your request for this product."
  utter_ask_for_postcode:
    - text: "Please indicate your post code so our system can determine your freight costs."
  utter_ask_payment_option:
    - text: "How do you propose to pay for this transaction, should your Bargain Bid be successful?"
      buttons:
        - title: "Direct Bank Deposit"
          payload: '/bank{"domain": "bank"}'
        - title: "Paypal "
          payload: '/paypal{"domain": "paypal"}'
        - title: "Credit Card"
          payload: '/credit_card{"domain": "credit_card"}'
  utter_ask_buy_another:
    - text: "Based on this purchase would you be willing to buy another product on our portal www.bargainbuy.com.au ?"
  utter_ask_if_share:
    - text: "If you are successful in your Bargain Bid would you share this purchase on Social Media?"
  utter_ask_to_share_with_freinds:
    - text: "7.Can you please refer us to as many emails to friends and family this Bargain Bid or indeed our main portal www.bargainbuy.com.au?"

